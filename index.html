<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      display:flex;
      background-color:hsl(212, 45%, 89%);
      flex-direction: column;
      justify-items: center;
      align-items: center;
      min-height: 100vh;
      min-width: 100vw;
      height:100vh;
    }

    .box{
        display:flex;
        background-color: hsl(0, 0%, 100%);
        border-radius: 10px;
        align-self:center;
        justify-self: center;
        margin:auto;
        width:75vw;
        height:50vh;
      }
      .innerbox{
        display:flex;
        flex-direction:column;
        text-align:center;
        margin:auto;
        width:90%;
      }
      img.qr{
        display:flex;
        margin:auto;
        height: 100%;
        width: 100%;
      }
      .Bold{
        color:hsl(218, 44%, 22%);
        font-family: 'Outfit';
        font-size: 20px;
        font-weight: 700;
        margin:5%;
      }
      .Desc{
        color:hsl(216, 15%, 48%);
        font-family: 'Outfit';
        font-size: 15px;
        font-weight: 400;
      }

    @media (min-width: 400px){
      .box{
        display:flex;
        background-color: hsl(0, 0%, 100%);
        border-radius: 10px;
        align-self:center;
        justify-self: center;
        margin:auto;
        width:35vw;
        height:55vh;
      }
      .innerbox{
        display:flex;
        padding:10px;
        flex-direction:column;
        text-align:center;
        margin:auto;
        width:90%;
      }
    }

    @media (min-width: 800px){
      .box{
        display:flex;
        background-color: hsl(0, 0%, 100%);
        border-radius: 10px;
        align-self:center;
        justify-self: center;
        margin:auto;
        width:15vw;
        height:46vh;
      }
      .innerbox{
        display:flex;
        padding:10px;
        flex-direction:column;
        text-align:center;
        margin:auto;
        width:90%;
      }
    }

  </style>
</head>
<body>

  <div class = "box">
    <div class = "innerbox">
      <img class = "qr" src = "./images/image-qr-code.png"/>
      <p class = "Bold">Improve your front-end skills by building projects</p>
      <p class = "Desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CanadaAndrew">Andrew Canada</a>.
  </div>
</body>
</html>
